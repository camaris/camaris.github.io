<body>
	<header class="site-header">
		<div class="container header-inner">
			<a class="brand" href="index.html">Bewust-er zijn — Contact</a>

			<input id="nav-toggle" type="checkbox" />
			<label class="nav-toggle-label" for="nav-toggle">
				<span></span>

			<nav class="nav">
				<ul>

	<main class="container">
		<section class="page contact grid grid-2">
			<div>
				<h1>Contact</h1>
				<p class="lead">Ik hoor graag van je. Stuur hieronder een kort bericht en ik neem snel contact met je op.</p>
				<p class="lead">Liever een Whatsapp of even bellen, dat kan natuurlijk ook op het nummer +32&nbsp;468&nbsp;10&nbsp;67&nbsp;99.</p>

				<form class="contact-form" id="contact-form">
					<label>
						Naam
						<input type="text" id="name" name="name" required>
					</label>
					<label>
						E-mail
						<input type="email" id="email" name="email" required>
					</label>
					<label>
						Bericht
						<textarea id="message" name="message" rows="6" required></textarea>
					</label>
					<div class="form-actions">
						<button class="btn" type="submit">Verstuur</button>
						<a class="btn ghost" href="index.html">Annuleren</a>
					</div>
				</form>
			</div>
			<div class="contact-visual">
				<img src="img/1.png" alt="Sofie die uitkijkt over de zee." style="width: 250px">
			</div>
		</section>
	</main>
